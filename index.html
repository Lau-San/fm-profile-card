<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./assets/styles/main.css">

</head>

<body>

  <main class="wrapper">
    <div class="card">

      <img class="banner" src="./assets/images/bg-pattern-card.svg" alt="">

      <div class="info">
        <img class="profile-picture" src="./assets/images/image-victor.jpg" alt="">

        <div class="details">

          <div class="name-age">
            <span class="name">Victor Crest</span> 26
          </div>

          <div class="country">London</div>

        </div>

        <div class="stats">

          <div class="stat">
            <div class="value">80K</div>
            <div class="stat-name">Followers</div>
          </div>

          <div class="stat">
            <div class="value">803K</div>
            <div class="stat-name">Likes</div>
          </div>

          <div class="stat">
            <div class="value">1.4k</div>
            <div class="stat-name">photos</div>
          </div>

        </div>
      </div>

    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by
      <a href="https://www.frontendmentor.io/profile/Lau-San">Laura Sanchez</a>.
    </div>
  </main>

</body>

</html>
